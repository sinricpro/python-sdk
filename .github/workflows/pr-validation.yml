name: PR Validation

on:
  pull_request:
    branches:
      - main
      - master
      - develop
      - 3.5-dev
    paths:
      - '**.py'
      - 'examples/**'
      - 'sinricpro/**'
      - 'pyproject.toml'
      - 'setup.py'
      - 'requirements.txt'

jobs:
  validate-examples:
    name: Validate Examples
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Find all example files
        id: find-examples
        run: |
          echo "Found example files:"
          find examples -name "*.py" -type f | sort

      - name: Validate example syntax
        run: |
          echo "Validating Python syntax for all examples..."
          python -m compileall -q examples/

      - name: Check imports in examples
        run: |
          echo "Checking imports in all example files..."
          for example in $(find examples -name "*.py" -type f); do
            echo "Checking: $example"
            python -c "
import ast
import sys

with open('$example', 'r') as f:
    try:
        ast.parse(f.read())
        print('  ✓ Syntax valid')
    except SyntaxError as e:
        print(f'  ✗ Syntax error: {e}')
        sys.exit(1)
"
          done

      - name: Test example imports (dry-run)
        run: |
          echo "Testing that examples can import SinricPro modules..."
          for example in $(find examples -name "*.py" -type f); do
            echo "Testing imports: $example"
            # Extract imports and verify they exist
            python -c "
import ast
import importlib
import sys

with open('$example', 'r') as f:
    tree = ast.parse(f.read())

for node in ast.walk(tree):
    if isinstance(node, ast.ImportFrom):
        if node.module and node.module.startswith('sinricpro'):
            module_name = node.module
            try:
                importlib.import_module(module_name)
                print(f'  ✓ {module_name}')
            except ImportError as e:
                print(f'  ✗ Failed to import {module_name}: {e}')
                sys.exit(1)
    elif isinstance(node, ast.Import):
        for alias in node.names:
            if alias.name.startswith('sinricpro'):
                try:
                    importlib.import_module(alias.name)
                    print(f'  ✓ {alias.name}')
                except ImportError as e:
                    print(f'  ✗ Failed to import {alias.name}: {e}')
                    sys.exit(1)
"
          done

  lint-check:
    name: Lint Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy

      - name: Run Ruff
        run: |
          ruff check sinricpro/ --select E,F,W --ignore E501
        continue-on-error: true

      - name: Run MyPy (type checking)
        run: |
          mypy sinricpro/ --ignore-missing-imports --no-strict-optional
        continue-on-error: true

  package-build:
    name: Test Package Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: |
          python -m build

      - name: Check package with twine
        run: |
          twine check dist/*

      - name: List package contents
        run: |
          ls -lh dist/
